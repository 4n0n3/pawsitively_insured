<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="scripts.js"></script>
  <title>Pet Health Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 0;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    form {
      background-color: #f2f2f2;
      padding: 20px;
      margin: 50px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    select,
    input[type="text"],
    input[type="number"] {
      border-radius: 5px;
      border: none;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
    }


    nav {
        display: flex;
        justify-content: center;
        background-color: #f2f2f2;
        padding: 10px;
    }
    nav a {
        color: #333;
        text-decoration: none;
        padding: 0 15px;
    }
    nav a:hover {
        text-decoration: underline;
    }
    main {
        padding: 20px;
    }    
  </style>
  <script>
    function calculateHealthScore() {
      const breed = document.getElementById("breed").value;
      const age = parseInt(document.getElementById("age").value);
      

    let api_url = "https://tutorials.mintacademy.com/api/pawsitive/health-score/"+breed+"/"+age+"/";
    console.log(api_url);
    fetch(api_url, {
        method: "GET",
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        const healthScore = data.pet_health_score;
        document.getElementById("result").innerHTML = `Your dog's health score is <div id="healthscore_number" style="display:inline-block">${healthScore}</div>.`;
        })
      .catch(error => console.error(error));
    }
  </script>  
</head>

    </div>
  </body>
</html>
